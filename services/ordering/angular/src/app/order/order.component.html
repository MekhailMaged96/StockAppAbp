<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Products' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <button id="create" class="btn btn-primary" type="button" (click)="createorder()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::NewOrder' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="order.items" [count]="order.totalCount" [list]="list" default>
      <ngx-datatable-column
        [name]="'::Name' | abpLocalization"
        prop="productName"
      ></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Quantity' | abpLocalization" prop="quantity">
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Price' | abpLocalization" prop="price">
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
